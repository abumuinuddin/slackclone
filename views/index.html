<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="slackCloneApp">

<head>
  <!-- SCROLLS -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

  <script src="script.js"></script>

    table {
