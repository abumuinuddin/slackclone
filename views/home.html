
<div class="container" style="font-size: 0.9em;">
    
    <div class="col-sm-2 bg-success" >
        <ul class="nav nav-list">
            <li class="active">
                <strong><i class="fa fa-bell"></i>&nbsp;Welcome</strong><li/>
            <li>
                &nbsp;&nbsp;<span class="fa fa-male"></span>&nbsp;&nbsp;{{user.username}}
            </li>
        </ul><br>
        <ul class="nav nav-list">
            <li class="active" ><i class="fa fa-lock"></i> <strong>CHANNELS</strong></li>
            <div ng-repeat="channel in channels | orderBy:'channelname'" ><a href="#/messages/{{channel.id }}" >&nbsp;&nbsp;&nbsp;#&nbsp;{{channel.channelname}}</a></div>
        </ul>
        <ul class="nav nav-list">
            <li  ><i class="fa fa-lock"></i> <strong>DIRECT MESSAGES</strong></li>
            <li ng-repeat="dChannel in dChannels | orderBy:'channelname'" ><a href="#/messages/{{channel.id }}" >#&nbsp;{{channel.channelname}}</a></li>
        </ul>
    </div>
    <div class="col-sm-7" >

        <form ng-submit="addName()">
            <table border="0" width="500">
                <!--
                <tr>
                    <th>User Name</th>
                    <th>Content</th>
                    <th>Date</th>
                </tr> -->
                <tr><th colspan="3">&nbsp;</th>
                <tr ng-repeat="message in messages | orderBy:'date'" ">
                    <td style="width: 20%""><i class="fa fa-user"></i>&nbsp;&nbsp; {{ message.username }}</td>
                    <td style="width: 50%"">{{ message.message}}</td>
                    <td style="width: 30%"">{{ message.date | date : 'yyyy-MM-dd'}}</td>
                </tr>
                <tr >
                    <td colspan="5" style="max-width: 600em;">

                        <textarea cols="300" rows="1" ng-model="enteredMessage" ></textarea>
                        <input type="submit" value="add"><br/>
                        
                        <div  ng-class="{ 'has-error': form.enteredMessage.$dirty && form.enteredMessage.$error.required }">
                            <span style="color:red" ng-show="showAddError">Message cannot be left empty.</span>
                        </div>

                    </td>
                </tr>
            </table>
        </form>
    </div>
  </div>
</div>
