        <form ng-submit="addName()">
            <table border="1" width="500">
                <tr>
                    <th>User Name</th>
                    <th>Content</th>
                    <th>Date</th>
                </tr>
                <tr ng-repeat="message in messages">
                    <td>{{ message.username }}</td>
                    <td>{{ message.message}}</td>
                    <td>{{ message.date}}</td>
                </tr>
                <tr >
                    <td colspan="5" >
                        <textarea cols="300" rows="1" ng-model="enteredMessage" ></textarea>

                    </td>
                </tr>
